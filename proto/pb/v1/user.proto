syntax = "proto3";

package pb.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/yelaco/simple-bank/pb";

message User {
  string username = 1;
  string fullName = 2;
  string email = 3;
  google.protobuf.Timestamp passwordChangedAt = 4;
  google.protobuf.Timestamp createdAt = 5;
}
