syntax = "proto3";

package pb.v1;

import "pb/v1/user.proto";

option go_package = "github.com/yelaco/simple-bank/pb";

message UpdateUserRequest {
  string username = 1;
  optional string fullName = 2;
  optional string email = 3;
  optional string password = 4;
}

message UpdateUserResponse {
  User user = 1;
}
